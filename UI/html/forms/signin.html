<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in</title>

        <link
            rel="icon"
            type="image/x-icon"
            href="https://img.icons8.com/fluency/96/null/circled-down-2.png"
        />

        <link rel="stylesheet" href="../../css/authen.css" />
    </head>
    <body>
        <div class="container">
            <form class="signin-form" method="PUT">
                <h2 class="form-title">Đăng nhập</h2>

                <!-- Username -->
                <label for="username" class="form-label">Tên tài khoản</label>
                <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    placeholder="Nhập tài tên tài khoản"
                />
                <p class="form-text invisible">Lỗi (nếu có)</p>

                <!-- Password -->
                <label for="password" class="form-label">Mật khẩu</label>
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    placeholder="Nhập mật khẩu"
                />
                <p class="form-text">Lỗi (nếu có)</p>

                <div class="form-refs">
                    <a href="#" class="forget-password">Quên mật khẩu</a>
                    <a href="./signup.html" class="signup">Đăng ký</a>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="form-button">Đăng nhập</button>
                </div>
            </form>
        </div>
    </body>
</html>
