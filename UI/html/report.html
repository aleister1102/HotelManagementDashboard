<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/x-icon"
            href="https://img.icons8.com/fluency/96/null/5-star-hotel.png"
        />
        <title>Hệ thống quản lý khách sạn</title>

        <!-- Styles -->
        <link rel="stylesheet" href="../css/layout.css" />

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/f31e1a0778.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="container">
            <div class="sidebar">
                <a class="home-icon" href="./index.html">
                    <img src="../assets/icons/home.png" alt="Home page" />
                </a>
                <ul class="sidebar-buttons">
                    <li>
                        <a href="./room.html">
                            <i class="fa-solid fa-bed"></i>
                            <span>Danh sách phòng</span>
                        </a>
                    </li>
                    <li>
                        <a href="./guest.html">
                            <i class="fa-solid fa-person"></i>
                            <span>Danh sách khách</span>
                        </a>
                    </li>
                    <li>
                        <a href="./bill.html">
                            <i class="fa-solid fa-receipt"></i>
                            <span>Danh sách hóa đơn</span>
                        </a>
                    </li>
                    <li class="actived">
                        <a href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span>Báo cáo</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="main">
                <header class="header">
                    <h1 class="feature-title">Danh sách báo cáo</h1>
                    <div class="account">
                        <span class="account-name">Tên người dùng</span>
                        <img
                            class="account-avatar"
                            src="../assets/icons/profile.png"
                            alt="Profile"
                        />
                        <div class="account-expand-icon">
                            <i class="fa-solid fa-angle-down"> </i>
                            <ul class="account-settings">
                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-info"></i>
                                        <p>Thông tin chi tiết</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-lock"></i>
                                        <p>Đổi mật khẩu</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-user"></i>
                                        <p>Chuyển tài khoản</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i
                                            class="fa-solid fa-right-from-bracket"
                                        ></i>
                                        <p>Đăng xuất</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </header>
                <div class="feature">
                    <div class="toolbar">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-trash"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-sliders"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const sidebarButtons = document
                .querySelector('.sidebar')
                .querySelectorAll('li')
            const toolbarButtons = document
                .querySelector('.toolbar')
                .querySelectorAll('button')
            const featureTitle = document.querySelector('.feature-title')

            // Xử lý sự kiện click vào nút sidebar
            function handleButtons(buttons) {
                buttons.forEach((button) => {
                    // Xử lý class actived
                    button.addEventListener('click', () => {
                        buttons.forEach((btn) => {
                            btn.classList.remove('actived')
                        })

                        button.classList.add('actived')
                        changeFeatureTitle()
                    })
                })
            }

            // Thay đổi tiêu đề
            function changeFeatureTitle() {
                sidebarButtons.forEach((button) => {
                    if (button.classList.contains('actived'))
                        featureTitle.textContent =
                            button.querySelector('span').textContent
                })
            }

            changeFeatureTitle()
            handleButtons(sidebarButtons)
            handleButtons(toolbarButtons)
        </script>
    </body>
</html>
