<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hệ thống quản lý khách sạn</title>

        <!-- Styles -->
        <link rel="stylesheet" href="../css/base.css" />

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/f31e1a0778.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="wrapper">
            <div class="sidebar">
                <a href="#">
                    <img src="../assets/icons/home_page.png" alt="Home page" />
                </a>
                <ul>
                    <li>
                        <a style="text-decoration: none" href="room.html">
                            <i class="fa-solid fa-bed"></i>
                            <span>Danh sách phòng</span>
                        </a>
                    </li>
                    <li>
                        <a style="text-decoration: none" href="guest.html">
                            <i class="fa-solid fa-person"></i>
                            <span>Danh sách khách</span>
                        </a>
                    </li>
                    <li>
                        <a style="text-decoration: none" href="bill.html">
                            <i class="fa-solid fa-receipt"></i>
                            <span>Danh sách hóa đơn</span>
                        </a>
                    </li>

                    <li class="actived">
                        <a style="text-decoration: none" href="report.html">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span>Báo cáo</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="main">
                <header class="header">
                    <h1>DANH SÁCH BÁO CÁO</h1>
                    <div>
                        <span class="account-name">Tên người dùng</span>
                        <img
                            class="account-avatar"
                            src="../assets/icons/profile.png"
                            alt="Profile"
                        />
                        <div>
                            <i
                                class="account-expand-icon fa-solid fa-angle-down"
                            >
                            </i>
                            <ul class="account-settings">
                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-info"></i>
                                        <p>Thông tin chi tiết</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-lock"></i>
                                        <p>Đổi mật khẩu</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-user"></i>
                                        <p>Chuyển tài khoản</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i
                                            class="fa-solid fa-right-from-bracket"
                                        ></i>
                                        <p>Đăng xuất</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </header>
                <div class="feature">
                    <div class="toolbar">
                        <button class="actived">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-trash"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-sliders"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
