<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/x-icon"
            href="https://img.icons8.com/fluency/96/null/5-star-hotel.png"
        />
        <title>Hotel management</title>

        <!-- Styles -->
        <link rel="stylesheet" href="../css/layout.css" />

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/f31e1a0778.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="container">
            <div class="sidebar">
                <a class="home-icon" href="#">
                    <img src="../assets/icons/home.png" alt="Home page" />
                </a>
                <ul class="sidebar-buttons">
                    <li>
                        <!-- Tạm thời dẫn link qua trang layout, sau này thay thế bằng các trang chức năng -->
                        <a href="./layout.html">
                            <i class="fa-solid fa-bed"></i>
                            <span>Danh sách phòng</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-person"></i>
                            <span>Danh sách khách</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-receipt"></i>
                            <span>Danh sách hóa đơn</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span>Báo cáo</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="main">
                <header class="header">
                    <h1 class="feature-title">Trang chủ</h1>
                    <div class="account">
                        <span class="account-name">Tên người dùng</span>
                        <img
                            class="account-avatar"
                            src="../assets/icons/profile.png"
                            alt="Profile"
                        />
                        <div class="account-expand-icon">
                            <i class="fa-solid fa-angle-down"> </i>
                            <ul class="account-settings">
                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-info"></i>
                                        <p>Thông tin chi tiết</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-lock"></i>
                                        <p>Đổi mật khẩu</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-solid fa-user"></i>
                                        <p>Chuyển tài khoản</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i
                                            class="fa-solid fa-right-from-bracket"
                                        ></i>
                                        <p>Đăng xuất</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </header>
                <div class="feature">
                    <div class="banner-wrapper">
                        <img
                            src="../assets/hotel_map.png"
                            alt="Hotel map"
                            class="banner"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
